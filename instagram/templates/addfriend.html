{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <title>AddFriend</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<style>
    .img-size{
        height : 4%;
        width : 8%;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Suggestions !!</h1><br>
    {% for key,value in temp.items %}
        <img src="{{ value.url }}" class="img-size img-fluid rounded-circle">
        <a href="View_Profile/?friend={{ key }}" style="color:black; font-size:18px">{{key}}</a>
        &nbsp;<a href="FriendRequest/?friend={{ key }}" class="btn btn-info outline">Follow</a>
        <br><br>
    {% endfor %}
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
